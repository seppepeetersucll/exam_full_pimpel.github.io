<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stappenplan Formulier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .stappen-plan {
            height: 10rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stap-lijst {
            background: #fff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            color: #333;
            list-style-type: none;
            border-radius: 10px;
            display: flex;
            padding: 20px 10px;
            position: relative;
            z-index: 10;
        }

        .stap {
            padding: 0 20px;
            flex-basis: 1;
            -webkit-box-flex: 1;
            -ms-flex-positve:1;
            flex-grow: 1;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            min-width: 170px;
            position: relative;
        }

        .stap + .stap:after {
            content: '';
            position: absolute;
            left: 0;
            top: 19px;
            background: rgb(254,141,25) ;
            width: 100%;
            height: 2px;
            transform: translateX(-50%);
            z-index: -10;
        }

        .progress-count {
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            color: transparent;
        }

        .progress-count:after {
            content: '';
            height: 40px;
            width:40px;
            background: rgb(254,141,25) ;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -10;
        }

        .progress-count:before {
            content: '';
            height: 10px;
            width: 20px;
            border-left: 3px solid #fff;
            border-bottom: 3px solid #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%) rotate(-45deg);
            transform-origin: center center;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .current-item .progress-count:before,
        .current-item ~ .stap .progress-count:before {
            display: none;
        }    

        .current-item ~ .stap .progress-count:after {
            height:10px;
            width:10px;
        }

        .current-item ~ .stap .progress-label {
            opacity: 0.5;
        }

        .current-item .progress-count:after {
            background-color: #fff;
            border: 2px solid #fe8d19;
        }

        .current-item .progress-count {
            color: #fe8d19;
        }

        /* Aanvullende stijlen voor het formulier */
        form {
            max-width: 600px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .materialen {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .materialen label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background-color: #fe8d19;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e07316;
        }
    </style>
</head>
<body>

    <section class="stappen-plan">
        <ul class="stap-lijst">
            <li class="stap">
                <span class="progress-count">1</span>
                <span class="progress-label">Vul al jouw gegevens in</span>
            </li>
            <li class="stap current-item">
                <span class="progress-count">2</span>
                <span class="progress-label">Wat wil je laten maken?</span>
            </li>
            <li class="stap">
                <span class="progress-count">3</span>
                <span class="progress-label">Kies het gepaste materiaal</span>
            </li>
            <li class="stap">
                <span class="progress-count">4</span>
                <span class="progress-label">Upload een bestand</span>
            </li>
            <li class="stap">
                <span class="progress-count">5</span>
                <span class="progress-label">Verzend en bestel</span>
            </li>
        </ul>
    </section>

    <form>
        <label for="gegevens">Jouw gegevens:</label>
        <input type="text" id="gegevens" name="gegevens" placeholder="Voer hier je gegevens in">

        <label for="product">Wat wil je laten maken?</label>
        <input type="text" id="product" name="product" placeholder="Voer hier het gewenste product in">

        <div class="materialen">
            <label>Kies het gepaste materiaal:</label>
            <input type="checkbox" id="materiaal1" name="materiaal" value="Optie 1">
            <label for="materiaal1">Optie 1</label>
            <input type="checkbox" id="materiaal2" name="materiaal" value="Optie 2">
            <label for="materiaal2">Optie 2</label>
            <input type="checkbox" id="materiaal3" name="materiaal" value="Optie 3">
            <label for="materiaal3">Optie 3</label>
        </div>

        <label for="bestand">Upload een bestand:</label>
        <input type="file" id="bestand" name="bestand">

        <button type="submit">Verzend en bestel</button>
    </form>

</body>
</html>
